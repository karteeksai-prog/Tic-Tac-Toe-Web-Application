<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe Web Application</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #00d4ff;
      text-shadow: 0 0 10px #00d4ff;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }

    .cell {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .cell:hover {
      background: rgba(0, 212, 255, 0.2);
      transform: scale(1.05);
    }

    .cell.taken {
      cursor: not-allowed;
    }

    .status {
      margin-top: 20px;
      font-size: 1.2rem;
      text-align: center;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #00d4ff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      color: #0f2027;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #02a6c8;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toe Web Application</h1>
  <div class="board" id="board"></div>
  <div class="status" id="status">Player X's Turn</div>
  <button onclick="resetGame()">Restart Game</button>

  <footer>SkillCraft Technology | Task 03</footer>

  <script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");
    let currentPlayer = "X";
    let gameActive = true;
    const cells = Array(9).fill("");

    const winningCombos = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6],
    ];

    function renderBoard() {
      board.innerHTML = "";
      cells.forEach((cell, index) => {
        const cellDiv = document.createElement("div");
        cellDiv.classList.add("cell");
        if (cell) cellDiv.classList.add("taken");
        cellDiv.textContent = cell;
        cellDiv.addEventListener("click", () => handleCellClick(index));
        board.appendChild(cellDiv);
      });
    }

    function handleCellClick(index) {
      if (cells[index] || !gameActive) return;
      cells[index] = currentPlayer;
      renderBoard();
      checkWinner();
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      if (gameActive) statusText.textContent = `Player ${currentPlayer}'s Turn`;
    }

    function checkWinner() {
      for (let combo of winningCombos) {
        const [a, b, c] = combo;
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
          statusText.textContent = `ðŸŽ‰ Player ${cells[a]} Wins!`;
          gameActive = false;
          highlightWinningCells(combo);
          return;
        }
      }
      if (!cells.includes("")) {
        statusText.textContent = "It's a Draw!";
        gameActive = false;
      }
    }

    function highlightWinningCells(combo) {
      const cellElements = document.querySelectorAll(".cell");
      combo.forEach((i) => {
        cellElements[i].style.background = "rgba(0,255,150,0.4)";
      });
    }

    function resetGame() {
      currentPlayer = "X";
      gameActive = true;
      for (let i = 0; i < cells.length; i++) cells[i] = "";
      renderBoard();
      statusText.textContent = `Player X's Turn`;
    }

    renderBoard();
  </script>
</body>
</html>
